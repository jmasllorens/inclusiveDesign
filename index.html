<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>112: servicio de emergencias</title>
    <link rel="shortcut icon" href="#">

    <link href="./main.css" rel="stylesheet">
</head>

<body class="container" style="background-color: rgb(255, 0, 157);"><!--rgb(88, 174, 196);-->
  <audio src="audioInvitan.mp4" autoplay="true" loop="30" volume="100" width="0" height="0"></audio>
  <br>
  <br>
  
  <br>
 
  <div class="card" style="width: 35rem; padding: 15px; background-color: rgba(250, 247, 73, 0.795); border-color: whitesmoke; border-width: 4px;">
    <div class="mb-3">
  <div class="container" style="justify-content: center">
    <div class="container" style="justify-content: center"></div>
  <h3 class="title" type="text" style="text-align: justify; color: rgb(235, 201, 191);">Por favor, completa el siguiente formulario para comunicarte con el servicio de emergencias (112):</h3>
  </div>
  </div>
  </div>
  <br>
  <br>
  <div class="card" style="width: 35rem; padding: 15px; background-color: rgba(7, 7, 6, 0.795)">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Nombre</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Elika">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput2" class="form-label">Apellido</label>
      <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Jadhav">
    </div>

    <label for="exampleFormControlInput3" class="form-label">Título</label>
      <div class="input-group mb-3">
        <select class="form-select width" aria-label="Default select example">
          <option value="1">Señora</option>
          <option value="2">Señore</option>
          <option value="3">(*) Señor</option>
          <option value="4">Señorito</option>
        </select>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput4" class="form-label">&nbsp&nbsp&nbsp&nbsp(*) Si has contestado <em>Señor</em> en el campo anterior, escribe aquí el apellido de tu pareja:</label>
          <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="(**) Campoamor">
          <br>
          <h5 style="justify-content: center;">&nbsp&nbsp&nbsp&nbsp&nbsp(**) Si no tienes pareja, por favor ponte en contacto urgentemente con nuestro servicio de emergencias (112).</h5>
        </div>


        <label for="exampleFormControlInput5" class="form-label">Género</label>
        <div class="input-group mb-3">
          <select class="form-select width" aria-label="Default select example">
            <option value="1">Femenino / transfemenino</option>
            <option value="2">Transmasculino</option>
            <option value="3">Feminazi</option>
            <option value="4">No binario</option>
            <option value="5">(*) Otro</option>
          </select>
          </div>

          <label for="exampleFormControlInput6" class="form-label">&nbsp&nbsp&nbsp&nbsp(*) De haber declarado <em>Otro</em> en el campo anterior, por favor define tu orientación sexual:</label>
          <div class="input-group mb-3">
            <select class="form-select width" aria-label="Default select example">
              <option value="1">LGTBIQ+</option>
              <option value="2">(**) Otro</option>
            </select>
            </div>

            <label for="exampleFormControlInput7" class="form-label">&nbsp&nbsp&nbsp&nbsp&nbsp(**) Si, de nuevo, has seleccionado <em>Otro</em>, elige el importe de tu donación para poder acceder a nuestro servicio de emergencias (112):</label>
          <div class="input-group mb-3">
            <select class="form-select width" aria-label="Default select example">
              <option value="1">572.8 £</option>
              <option value="2">666 €</option>
              <option value="3">88 000 ¥</option>
              <option value="3">Os lo doy todo mientras me dejéis en paz</option>
            </select>
            </div>

    
      <label for="exampleFormControlInput8" class="form-label">¿Eres realmente español? Selecciona la escala de nuestro himno:</label>
      <div class="input-group mb-3">
        <select class="form-select width" aria-label="Default select example">
          <option value="1">Do mayor</option>
          <option value="2">Do menor</option>
          <option value="3">Re sostenido mayor</option>
          <option value="4">Sol menor</option>
          <option value="5">Sol mayor</option>
          <option value="6">La bemol mayor</option>
        </select>
        </div>

        <label for="exampleFormControlInput9" class="form-label">¿Eres un robot? Resuelve la ecuación: <br><em>ln(x+2) = ln(12) - ln(x+3)</em> </label>
      <div class="input-group mb-3">
        <select class="form-select width" aria-label="Default select example">
          <option value="1">x = 0</option>
          <option value="2">x = 1</option>
          <option value="3">x = 3</option>
          <option value="4">x = 5</option>
        </select>
        </div>

 
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Ayúdanos a mejorar... ¡Ayúdanos a ayudarte! Tu bienestar es nuestra prioridad. </label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
<br>
 
<button type="button" class="btn btn-warning"><h4>! FATAL --- UNCAUGHT IDENTITY ERROR</h4></button>


</div>
</div>
