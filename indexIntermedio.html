<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Emergencias (112)</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body class="container" style="background-color: rgb(88, 174, 196);">
  <br>
  <br>
  <br>
  <br>
  <div class="card" style="width: 35rem; padding: 20px;">
    <h3 class="title" type="text" style="text-align: justify; width: 33rem; padding: 10px;  ">Por favor, completa el siguiente formulario si deseas comunicarte con el Servicio de Emergencias (112):</h3>
    <br>
    <br>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Nombre</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Elika">
    </div>
    <br>
    <div class="mb-3">
      <label for="exampleFormControlInput2" class="form-label">Apellido</label>
      <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Jadhav">
    </div>
    <br>
    <label for="exampleFormControlInput3" class="form-label">Título</label>
      <div class="input-group mb-3">
        <select class="form-select width" aria-label="Default select example">
          <option value="1">Señora</option>
          <option value="2">Señore</option>
          <option value="3">(*) Señor</option>
          <option value="4">Señorito</option>
        </select>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput4" class="form-label">&nbsp&nbsp&nbsp&nbsp(*) Si has contestado <em>Señor</em> en el campo anterior, escribe aquí el apellido de tu pareja:</label>
          <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="(**) Campoamor">
          <br>
          <h5 style="justify-content: center;">&nbsp&nbsp&nbsp&nbsp&nbsp(**) Si no tienes pareja, por favor ponte en contacto urgentemente con el Servicio de Emergencias (112).</h5>
        </div>
        <br>

        <label for="exampleFormControlInput5" class="form-label">Género</label>
        <div class="input-group mb-3">
          <select class="form-select width" aria-label="Default select example">
            <option value="1">Femenino / transfemenino</option>
            <option value="2">Transmasculino</option>
            <option value="3">Feminazi</option>
            <option value="4">No binario</option>
            <option value="5">(*) Otro</option>
          </select>
          </div>

          <label for="exampleFormControlInput6" class="form-label">&nbsp&nbsp&nbsp&nbsp(*) De haber declarado <em>Otro</em> en el campo anterior, por favor define tu orientación sexual:</label>
          <div class="input-group mb-3">
            <select class="form-select width" aria-label="Default select example">
              <option value="1">LGTBIQ+</option>
              <option value="2">(**) Otro</option>
            </select>
            </div>

            <label for="exampleFormControlInput7" class="form-label">&nbsp&nbsp&nbsp&nbsp&nbsp(**) Si, de nuevo, has seleccionado <em>Otro</em>, elige el importe de tu donación para poder acceder al Servicio de Emergencias (112):</label>
          <div class="input-group mb-3">
            <select class="form-select width" aria-label="Default select example">
              <option value="1">572.8 £</option>
              <option value="2">666 €</option>
              <option value="3">88 000 ¥</option>
              <option value="3">Os lo doy todo mientras me dejéis en paz</option>
            </select>
            </div>

            <br>
      <label for="exampleFormControlInput8" class="form-label">¿Eres realmente español? Selecciona la escala en la que suena nuestro himno:</label>
      <div class="input-group mb-3">
        <select class="form-select width" aria-label="Default select example">
          <option value="1">Do menor</option>
          <option value="2">Do mayor</option>
          <option value="3">Re sostenido mayor</option>
          <option value="4">Sol menor</option>
          <option value="5">Sol mayor</option>
          <option value="6">La bemol mayor</option>
        </select>
        </div>

        <br>
        <label for="exampleFormControlInput9" class="form-label">¿Eres un robot? Resuelve la ecuación: <br><em>ln(x+2) = ln(12) - ln(x+3)</em> </label>
      <div class="input-group mb-3">
        <select class="form-select width" aria-label="Default select example">
          <option value="1">x = 0</option>
          <option value="2">x = 1</option>
          <option value="3">x = 3</option>
          <option value="4">x = 5</option>
        </select>
        </div>

        <br>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Ayúdanos a mejorar... ¡Ayúdanos a ayudarte! Tu bienestar es siempre nuestra prioridad. </label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
<br>
 



</div>
</div>
<br>
<br>

<button type="button" class="btn btn-warning" style="margin-left: 35px;">Este botón no funciona, pero te atenderemos en breves instantes. <br> Mientras tanto, ya puedes volver a tu antigua perspectiva. ;)</button>
<br>
